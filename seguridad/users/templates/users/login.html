{% load form_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRK16trO/DxUdx3qjpekvXPT/vw2ioF4hFq5I1j5n" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #333333;
            text-align: center;
        }
        .btn-login {
            background-color: #28a745;
            color: #ffffff;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #218838;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: 500;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Usuario</label>
                {{ form.username.as_widget|add_class:"form-control" }}
            </div>
            <div class="form-group">
                <label for="id_password">Contraseña</label>
                {{ form.password.as_widget|add_class:"form-control" }}
            </div>
            <button type="submit" class="btn btn-login btn-block w-100" id="submit-btn">
                Iniciar Sesión
            </button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+ASuj0xc0iF4y7bL41Xr7fU5bt8zT" crossorigin="anonymous"></script>
    <script>
        // Evita múltiples envíos de formulario
        document.querySelector('#submit-btn').addEventListener('click', function() {
            this.innerHTML = "Cargando...";
            this.disabled = true;
        });
    </script>
</body>
</html>
